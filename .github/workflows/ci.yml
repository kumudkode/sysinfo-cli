name: Shell CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run sysinfo test
        run: |
          chmod +x tests/test_sysinfo.sh
          ./tests/test_sysinfo.sh
